<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>capture screen</title>
 <script src="../jslib/jquery-1.10.2.js"></script>
 <script src="common/cuplayerLight.js"></script>
 <style>
 .bg{  position: absolute;  top: 50px;    width: 100px;  height: 50px;   z-index:1001;  }
 </style>
</head>
<body style="margin:0px">
<div id="CuPlayer">loading...</div> 
<script type="text/javascript">

	var flvwidth=900;
	var flvheight=488+20;    
    var so = new SWFObject("images/player.swf","ply",flvwidth,flvheight,"9","#000000");
so.addParam("allowfullscreen","true");
so.addParam("allowscriptaccess","always");

so.addParam("wmode","opaque");
so.addParam("quality","high");
so.addParam("salign","lt");
so.addVariable("JcScpFile","images/CuSunV2set.xml");
so.addVariable("JcScpVideoPath",'http://demo.cuplayer.com/file/d0014rhfwk1.p1301.1.mp4'); 
so.addVariable("JcScpImg","images/startpic.jpg");
so.addVariable("JcScpSharetitle","1"); 
so.addVariable("ShowJcScpACorner","no");
	so.write("CuPlayer");

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>软件参数配置</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap-modal.css">
    <!--编辑器-->
    <link rel="stylesheet" href="../css/common/editor.css"/>

    <!--当前页-->
    <link rel="stylesheet" href="../css/common/courseList.css"/>
    <link rel="stylesheet" href="../css/common/parameterUpdate.css">

    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid" id="page-courseList">
    <h4>其他设置</h4>
    <!-- ----------------------------基本信息-------------------------------------------- -->
    <div class="" id="content-courseList">
        <!--到期提醒默认天数-->
        <span>到期提醒默认天数</span>
        <input type="text" placeholder="3" class="form-control myRemind">
        <span>天</span>
        <!--课程-->
        <h3>课程</h3>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 课时顺序固定
            </label>
        </div>
        <!--课时-->
        <h3 class="myCh3">课时</h3>
        <div class="checkbox mycheckbox1">
            <label>
                <input type="checkbox"> 禁止拖动播放进度
            </label>
        </div>
        <div class="checkbox mycheckbox1">
            <label>
                <input type="checkbox"> 防止挂机
            </label>
        </div>
        <!--考试-->
        <h3 class="myCh3">考试</h3>
            <span>考试截止时间</span>
            <input type="text" class="form-control mycontrol1" name=""/>
            <span>分钟</span>
            <span class="myspan1">验证码间隔时间</span>
            <input type="text" class="form-control mycontrol2" name=""/>
            <span>分钟</span><br>
            <span>及格分数</span>
           <input type="text" class="form-control mycontrol3" name=""/>
           <span>分</span>
           <span class="myspan2">考试时长</span>
            <input type="text" class="form-control mycontrol4" name=""/>
            <span>分钟</span>
        <div class="checkbox">
            <label>
                <input type="checkbox"> &nbsp;&nbsp;试题选项乱序
            </label>
        </div>
        <!--试卷-->
        <h3 class="myCh3">试卷</h3>
        <span>题目总数</span>
        <input type="text" class="form-control mycontrol5">
        <span>道</span>
        <!--管理员IP端-->
        <h3 class="myh3">管理员IP端</h3>
        <span>题目总数</span>
        <input type="text" class="form-control mycontrol5">
        <span>~</span>
        <input type="text" class="form-control">
        <!--题目分数-->
        <h3 class="myh3">题目分数</h3>
        <span>判断题</span>
        <input type="text" class="form-control mycontrol6">
        <span>单选题</span>
        <input type="text" class="form-control mycontrol6">
        <span>多选题</span>
        <input type="text" class="form-control mycontrol6">
    </div>
    <!--保存按钮-->
    <button type="button" class="btn btn-danger">保存设置</button>
</div>
<script src="../js/jquery-2.0.3.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>

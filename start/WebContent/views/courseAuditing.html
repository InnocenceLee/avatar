<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>课程审核</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap-modal.css">
    <link rel="stylesheet" href="../css/common/editor.css"/>
    <!--当前页-->
    <link rel="stylesheet" href="../css/common/courseList.css"/>
    <link rel="stylesheet" href="../css/common/courseAuditing.css">

    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid" id="page-courseList">
    <h4>课程管理 > 课程审核</h4>

    <div class="" id="content-courseList">
        <span>名称：</span>
        <input type="text" class="" name=""/>

        <button>搜索</button>
    </div>
    <div class="" id="contentTwo">
        <button class="myAll">全部</button>
        <button>未审核</button>
        <button>已通过</button>
        <button>未通过</button>
        <!-- Modal -->



    <!-- ----------------查询结果表格----------------------------- -->
    <div class="container-fluid">

        <table class="table table-striped" id="courseList-table">
            <!--<caption>条纹表格布局</caption>-->
            <thead class="courseList-thead">
            <tr class="myDtr1">
                <th class="myid"></th>
                <th class="courseName">课程名称</th>
                <th>课程类型</th>
                <th>状态信息</th>
                <th>创建时间</th>
                <th>管理</th>
            </tr>
            </thead>
            <tbody id="questionBank-tbody">
            <tr>
                <td></td>
                <td><span><input type="checkbox"/></span>飞行员素质第一章</td>
                <td>线上课程</td>
                <td>未审核</td>
                <td></td>
                <td class="mycaExamine" data-toggle="modal" data-target="#mycaModal">审核</td>
            </tr>
            <tr>
                <td></td>
                <td><span><input type="checkbox"/></span>飞行员素质第一章</td>
                <td>线上课程</td>
                <td>通过</td>
                <td>2015-05-15 9:12:55</td>
                <td>已审核</td>
            </tr>
            <tr>
                <td></td>
                <td><span><input type="checkbox"/></span>飞行员素质第一章</td>
                <td>线上课程</td>
                <td>未审核</td>
                <td></td>
                <td class="mycaExamine" data-toggle="modal" data-target="#mycaModal">审核</td>
            </tr>
            <tr>
                <td></td>
                <td><span><input type="checkbox"/></span>飞行员素质第一章</td>
                <td>线上课程</td>
                <td>未通过，原因：字数太少，标题同意</td>
                <td>2015-05-15 9:12:55</td>
                <td>已审核</td>
            </tr>
            <tr>
                <td></td>
                <td><span><input type="checkbox"/></span>飞行员素质第一章</td>
                <td>线上课程</td>
                <td>未审核</td>
                <td></td>
                <td class="mycaExamine" data-toggle="modal" data-target="#mycaModal">审核</td>
            </tr>
            </tbody>
        </table>
        <!-- 点击审核触发的Modal -->
        <div class="modal fade" id="mycaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--摸态框头部信息-->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">审核</h4>
                    </div>
                    <div class="modal-body">
                        <span>课程ID</span>
                        <input type="text" class="form-control mycontrol1 courseNumber" name=""/>
                        <span class="myspan1">课程名称</span>
                        <input type="text" class="form-control mycontrol2 courseNumber" name=""/>
                        <span>课程类型</span>
                        <input type="text" class="form-control mycontrol1 courseNumber" name=""/>
                        <span class="myspan1">状态信息</span>
                        <input type="text" class="form-control mycontrol2 courseNumber" name=""/>
                        <span class="myspan1">创建时间</span>
                        <input type="text" class="form-control mycontrol2 courseNumber" name=""/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
        <!--////////////////分页//////////////-->
        <div class="container-fluid">
            <div class="ui-pager">
                <div class="ui-pager-wrap">
                    <div class="ui-page-num">
                        <a class="prev disable">&lt;</a> <a href="#" class="next">&gt;</a>
                        共<em class="page-count">6</em>页，到第 <input
                            class="target-page-text" type="text">页 <a
                            class="target-page-btn">确定</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Button trigger modal -->


    <!-- Modal -->

 </div>
</div>
<script src="../js/jquery-2.0.3.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>

<!--分页-->
<script src="../js/questionBank/twilight.js" type="text/javascript"></script>
<script src="../js/common/ui.ajaxpager.js" type="text/javascript"></script>

<script src="../js/course/courseList.js" type="text/javascript"></script>
<!--//</script>-->

</body>
</html>
